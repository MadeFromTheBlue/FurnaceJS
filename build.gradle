apply plugin: 'java'
apply plugin: 'eclipse'
	
version = "0.0"

repositories 
{
	mavenCentral()
}

dependencies 
{
	compile 'org.mozilla:rhino:1.7.7'
	
	compile 'com.google.guava:guava:18.0'
	compile 'org.apache.commons:commons-lang3:3.4'
	compile 'com.google.code.gson:gson:2.3'
	
	testCompile 'junit:junit:4.11'
}
